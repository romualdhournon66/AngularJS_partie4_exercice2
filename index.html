<!DOCTYPE html>
<html lang="FR">
<head>
  <meta charset="utf-8">
  <title>Exercice 2 partie 4</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
  <script src="assets/json/car.json"></script>
  <script src="assets/js/index.js"></script>
</head>
<body ng-app = "carsApp">
<div ng-controller = "carsController">
  <ul>
    <li ng-repeat = "car in arrayCars"> {{car.marque + car.couleur}} </li>
  </ul>
</div>
<script>
  var carsArray = angular.module('carsApp',[]);
  carsArray.controller('carsController',function($scope,$http){
    $http.get('cars.json').then(function(result){
      $scope.arrayCars = result.data;
    });
  });
</script>
</body>
</html>
